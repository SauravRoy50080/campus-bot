version: "3.1"

rules:
  - rule: Say goodbye anytime
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say thank you
    steps:
      - intent: thank_you
      - action: utter_you_are_welcome

  - rule: Activate admission form
    steps:
      - intent: ask_admission
      - action: admission_form
      - active_loop: admission_form

  - rule: Submit form
    condition:
      - active_loop: admission_form
    steps:
      - action: admission_form
      - active_loop: null
      - action: utter_thank_you_submission

  - rule: Fallback rule
    steps:
      - intent: nlu_fallback
      - action: utter_default
