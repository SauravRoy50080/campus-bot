    - action: admission_form
    - active_loop: admission_form
    - slot_was_set:
        - requested_slot: name
    - intent: inform
      entities:
        - name: "John Doe"
    - slot_was_set:
        - requested_slot: email
    - intent: inform
      entities:
        - email: "john@example.com"
    - slot_was_set:
        - requested_slot: program
    - intent: inform
      entities:
