# credentials.yml

# REST channel for web interface
rest:
  # You can optionally configure basic auth for the rest channel
  # username: "admin"
  # password: "password"

# Socket.IO channel for real-time chat
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

