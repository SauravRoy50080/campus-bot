version: "3.1"

rules:

  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Provide admission information
    steps:
      - intent: ask_admission
      - action: action_check_admission_period

  - rule: Collect user details for admission inquiry
    steps:
      - intent: inquire_admission
      - action: admission_form
      - active_loop: admission_form

  - rule: Submit admission form
    condition:
      - active_loop: admission_form
    steps:
      - action: admission_form
      - active_loop: null
      - action: utter_thank_you_submission

  - rule: Provide fee details
    steps:
      - intent: ask_fees
      - action: action_get_fees

  - rule: Handle course FAQs
    steps:
      - intent: faq_courses
      - action: utter_faq_courses

  - rule: Handle contact FAQs
    steps:
      - intent: faq_contact
      - action: utter_faq_contact

  - rule: Handle location FAQs
    steps:
      - intent: faq_location
      - action: utter_faq_location

  - rule: Fallback for unrecognized input
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: Handle thanks
    steps:
      - intent: thank_you
      - action: utter_you_are_welcome
