version: "3.1"

intents:
  - greet
  - goodbye
  - ask_admission
  - inquire_admission
  - ask_fees
  - faq_courses
  - faq_contact
  - faq_location
  - nlu_fallback
  - thank_you

entities:
  - course_name
  - department

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  program:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text

forms:
  admission_form:
    required_slots:
      - name
      - email
      - program

responses:
  utter_greet:
    - text: "Hi! Welcome to College Assistant. How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Wishing you all the best."

  utter_faq_courses:
    - text: "We offer programs in Engineering, Arts, Science, and Business. Which are you interested in?"

  utter_faq_contact:
    - text: "You can contact us at +123-456-7890 or email info@college.edu."

  utter_faq_location:
    - text: "We're located at 123 University Lane, Springfield."

  utter_default:
    - text: "I'm not sure I understood that. Can you try asking in a different way?"

  utter_you_are_welcome:
    - text: "You're welcome! Happy to help ðŸ˜Š"

  utter_thank_you_submission:
    - text: "Thanks for the information. Our admissions team will contact you shortly."

actions:
  - action_check_admission_period
  - action_get_fees
