<!DOCTYPE html>
<html lang="en">
<div class="chat-container">
    <div class="chat-header">UMANG</div> <!-- ðŸ‘ˆ New line -->
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Box</title>
    <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greet",   // what bot should say first
    customData: { language: "en" }, 
    socketUrl: "http://localhost:5005",   // your Rasa backend URL
    socketPath: "/socket.io/",
    title: "Campus Assistant",
    subtitle: "Ask me about fees, timetable, scholarships",
    params: {"storage": "session"} // saves chat in session
  });
</script>

<div id="webchat"></div>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
