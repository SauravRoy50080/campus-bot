# Remove this line: version: "3.9"

services:
  rasa:
    image: rasa/rasa:3.7.0
    ports:
      - "5005:5005"
    volumes:
      - ./models:/app/models
      - ./actions:/app/actions
      - ./config.yml:/app/config.yml
      - ./domain.yml:/app/domain.yml
      - ./data:/app/data
      - ./credentials.yml:/app/credentials.yml
      - ./endpoints.yml:/app/endpoints.yml
      - ./components:/app/components
      - ./requirements.txt:/app/requirements.txt
    command: ["run", "--enable-api", "--cors", "*"]
    depends_on:
      - action_server
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=rasa
      - DB_PASSWORD=rasa
      - DB_DB=rasa
    networks:
      - rasa-network

  action_server:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
    depends_on:
      - db
    networks:
      - rasa-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: rasa
      POSTGRES_PASSWORD: rasa
      POSTGRES_DB: rasa
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rasa-network

networks:
  rasa-network:
    driver: bridge

volumes:
  postgres-data:
